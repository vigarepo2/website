<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikram Singh - Code Alchemist</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Root Variables */
        :root {
            --primary-bg: #f0f4f8;
            --secondary-bg: #ffffff;
            --primary-color: #2d3748;
            --accent-color: #4a5568;
            --light-gray: #a0aec0;
            --button-bg: #3182ce;
            --button-hover-bg: #2c5282;
            --border-radius: 8px;
            --transition-speed: 0.3s;
            --heading-font: 'Playfair Display', serif;
            --body-font: 'Inter', sans-serif;
        }

        /* Global Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--primary-bg);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .hero h1 {
            font-family: var(--heading-font);
            font-size: 4em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 1s forwards, colorChange 10s infinite alternate;
        }

        .hero h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s 0.3s forwards;
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1em;
            color: var(--light-gray);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s 0.6s forwards;
        }

        .location svg {
            width: 20px;
            height: 20px;
            fill: var(--accent-color);
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--button-bg);
            color: #ffffff;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background-color var(--transition-speed), transform 0.2s ease;
            opacity: 0;
            animation: fadeInUp 1s 0.9s forwards;
        }

        .cta-button i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .cta-button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-3px);
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            overflow: hidden;
        }

        .animated-bg span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            animation: move 25s linear infinite;
            bottom: -150px;
        }

        .animated-bg span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .animated-bg span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .animated-bg span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .animated-bg span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .animated-bg span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-bg);
            opacity: 0;
            animation: fadeInUp 1s 1.2s forwards;
        }

        footer p {
            font-size: 0.9em;
            color: var(--light-gray);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        @keyframes colorChange {
            0% { color: var(--primary-color); }
            50% { color: var(--accent-color); }
            100% { color: var(--primary-color); }
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 480px) {
            .hero h1 {
                font-size: 3em;
            }

            .hero h2 {
                font-size: 1.2em;
            }

            .cta-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .location {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="main-content">
        <!-- Hero Section -->
        <section id="home" class="hero">
            <h1>Vikram Singh</h1>
            <h2>Code Alchemist</h2>

            <!-- Location -->
            <div class="location">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                </svg>
                Fazilka, Punjab, India
            </div>

            <!-- CTA Button -->
            <a href="https://www.instagram.com/wikram.in" class="cta-button" aria-label="Follow on Instagram">
                <i class="fab fa-instagram"></i>
                Follow on Instagram
            </a>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Vikram Singh. All rights reserved.</p>
    </footer>
</body>
</html>
